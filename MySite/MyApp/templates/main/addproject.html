{% extends 'main/base.html' %}

{% block title %}
  Sign up
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" action="/addproject/">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="save">Add Project</button>
  </form>
{% endblock %}

{% block active %}
  <script>
    document.getElementById('{{id}}').classList.add('cur')
  </script>
{% endblock %}
