{% load static %}
<html lang="en">
  <head>
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <style>
      body {
        color: rgb(255, 255, 255);
        background-color: rgb(29, 41, 53);
      }
      ::selection {
        color: #828ed5;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm" style="color: #36d223">
        <a class="navbar-brand" href="#">
          <img src="https://i.postimg.cc/XNcGzd2s/logo.png" alt="Bootstrap" width="30" height="24" class="d-inline-block align-top" />
          <span class="hidden">Bootstrap</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/login">Sign in</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/bs">Browse projects</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/register/">Register</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/addproject/">Add project</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/profile">Profile</a>
            </li>
            <li>
              <a class="nav-link" href="http://127.0.0.1:8000/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
