{% extends 'main/base.html' %}

{% block title %}
  Your profile
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" class="form-group align-middle">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update</button>
  </form>
{% endblock %}

{% block active %}
  <script>
    document.getElementById('{{id}}').classList.add('cur')
  </script>
{% endblock %}
